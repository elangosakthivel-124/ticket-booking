<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="username" id="name" name="username" placeholder=" Enter The Username" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Enter The Password" required />
    <button (click)="login()">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
